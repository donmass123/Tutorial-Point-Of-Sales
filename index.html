<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Of Sales Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #333;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            overflow-x: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }

            section {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üöÄ Tutorial Point Of Sales</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#welcome">üöÄ Selamat Datang</a></li>
            <li><a href="#tutorial">üìç Tutorial Point Of Sales</a></li>
            <li><a href="#kostum">‚ú® Daftar File Kostum</a></li>
            <li><a href="#modul">‚ú® Modul Terbaru</a></li>
            <li><a href="#mengaktifkan">üåü Mengaktifkan Module</a></li>
            <li><a href="#dokumen">üé® Dokumen Tutorial</a></li>
            <li><a href="#sql">üí¨ SQL</a></li>
        </ul>
    </nav>

    <section id="tutorial">
        <h2>üìç Tutorial Point Of Sales</h2>
        <!-- Your tutorial table content -->
    </section>

    <section id="sql">
        <h2>üí¨ SQL</h2>
        <img src="https://pos.bland.id/uploads/product/video/sasas.png" alt="SQL" style="cursor: pointer;" onclick="openModal()">
    </section>

    <!-- Modal -->
    <div id="sqlModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://pos.bland.id/uploads/product/video/sasas.png" alt="SQL" style="width: 100%;">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tutorial Point Of Sales</p>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("sqlModal");

        // Get the image and insert it inside the modal
        var img = document.querySelector("#sql img");
        var modalImg = document.createElement("img");
        modalImg.src = img.src;

        // Open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal if clicked outside the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
