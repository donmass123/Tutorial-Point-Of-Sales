<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Launch</title>
  <style>
    *, *:before, *:after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #1d1d1d;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* =======================
       RESPONSIVE ROOT SCALE
       ======================= */
    :root {
      --rocket-scale: 1;
      --title-size: 3rem;
      --btn-fsize: 1.2rem;
    }

    @media (max-width: 1199.98px) {
      :root { --rocket-scale: .85; --title-size: 2.6rem; --btn-fsize: 1.1rem; }
    }
    @media (max-width: 991.98px) {
      :root { --rocket-scale: .7; --title-size: 2.2rem; --btn-fsize: 1rem; }
    }
    @media (max-width: 767.98px) {
      :root { --rocket-scale: .55; --title-size: 1.9rem; --btn-fsize: .9rem; }
    }
    @media (max-width: 575.98px) {
      :root { --rocket-scale: .45; --title-size: 1.6rem; --btn-fsize: .85rem; }
    }

    h1#title {
      text-align: center;
      font-size: var(--title-size);
      color: #fff;
      margin-top: 50px;
      position: relative;
      z-index: 100;
      transition: 0.3s ease;
    }

    #startBtn {
      padding: calc(0.6rem * var(--rocket-scale)) calc(2rem * var(--rocket-scale));
      font-size: var(--btn-fsize);
      border: none;
      border-radius: 50px;
      background: #f94144;
      color: #fff;
      cursor: pointer;
      margin: 2rem auto;
      display: block;
      z-index: 100;
      position: relative;
      transition: 0.3s ease;
    }

    .roket-container {
      display: none;
      width: 220px;
      height: 380px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(var(--rocket-scale)) rotate(45deg);
      transform-origin: center;
      animation: vibration 0.2s infinite;
      z-index: 10;
    }

    @keyframes vibration {
      0%   { transform: translate(-50%, -50%) rotate(45deg); }
      50%  { transform: translate(-49%, -51%) rotate(45deg); }
      100% { transform: translate(-50%, -50%) rotate(45deg); }
    }

    .capsule { width: 111px; height: 154px; position: absolute; left: 46px; top: 5px; overflow: hidden; }
    .capsule .top {
      position: absolute;
      left: 0; width: 0; height: 0;
      border-bottom: 62px solid #f3f3f3;
      border-left: 56px solid transparent;
      border-right: 56px solid transparent;
    }
    .capsule .top:after {
      content: ''; position: absolute; left: 25px; top: -14px;
      border-bottom: 84px solid #1d1d1d;
      border-right: 156px solid transparent;
      transform: skew(42deg);
    }
    .capsule .top .shadow {
      position: absolute;
      border-bottom: 90px solid #e0e0e0;
      border-left: 20px solid transparent;
      border-right: 80px solid transparent;
      transform: skew(25deg);
    }
    .capsule .base {
      position: absolute; left: 0; top: 62px;
      width: 112px; height: 99px;
      background: linear-gradient(to right, #f3f3f3 63%, #e0e0e0 63%);
      z-index: 110;
    }

    .wing-left {
      position: absolute; left: 16px; top: 82px;
      border-right: 38px solid #ff0000;
      border-bottom: 19px solid transparent;
      border-top: 21px solid transparent;
      transform: rotate(5deg);
    }
    .wing-left:after {
      content: ''; position: absolute; bottom: -50px;
      border-top: 20px solid transparent;
      border-right: 50px solid #1d1d1d;
      border-bottom: 50px solid transparent;
    }

    .wing-right {
      position: absolute; top: 67px; right: 30px;
      border-right: 40px solid #ff0000;
      border-bottom: 15px solid transparent;
    }
    .wing-right:after {
      content: ''; position: absolute; top: -25px; left: -50px;
      border-top: 23px solid transparent;
      border-right: 68px solid #1d1d1d;
      border-bottom: 45px solid transparent;
    }

    .tail {
      position: absolute;
      top: 153px; left: 51px;
      border-top: 23px solid #ff0000;
      border-right: 8px solid transparent;
      border-left: 9px solid transparent;
    }

    .window-big {
      width: 70px; height: 70px;
      background-color: #ff0000;
      border-radius: 50%;
      position: absolute;
      top: 57px; left: 66px;
      z-index: 120;
    }

    .window-small {
      width: 44px; height: 44px;
      background: #272425 url("https://i.imgur.com/IH0d5Ox.png");
      background-size: cover;
      position: absolute;
      left: 79px; top: 70px;
      z-index: 130;
      border-radius: 50%;
    }

    .fire-1, .fire-2, .fire-3, .fire-4 {
      position: absolute;
      background: linear-gradient(135deg, #ef8832 50%, #e82134 50%);
      z-index: 90;
    }

    .fire-1 {
      left: 64px; top: 169px;
      width: 70px; height: 70px;
      transform: rotate(-40deg) skew(1deg, -11deg);
      animation: main_fire 0.1s ease-in infinite;
    }

    .fire-2 {
      left: 63px; top: 230px;
      width: 33px; height: 33px;
      transform: rotate(-33deg) skew(0deg, -30deg);
      animation: fire2 0.3s ease-in infinite;
    }

    .fire-3 {
      left: 53px; top: 196px;
      width: 22px; height: 22px;
      transform: rotate(-33deg) skew(0deg, -30deg);
      animation: fire2 0.3s ease-in infinite;
    }

    .fire-4 {
      left: 126px; top: 200px;
      width: 22px; height: 22px;
      transform: rotate(-33deg) skew(0deg, -30deg);
      animation: fire2 0.3s ease-in infinite 0.2s;
    }

    @keyframes main_fire {
      0%   {transform: translate(0, 5px) scale(1.1,1) rotate(-33deg) skew(0deg, -30deg);}
      100% {transform: translate(0, 0) scale(1.1,2) rotate(-33deg) skew(0deg, -30deg);}
    }

    @keyframes fire2 {
      0%   {transform: translate(0, -10px) scale(1); opacity:1;}
      100% {transform: translate(0, 50px) scale(0.7); opacity:0;}
    }
  </style>
</head>
<body>

<h1 id="title">ARE U READY?</h1>
<button id="startBtn">Start</button>

<!-- Roket -->
<div class="roket-container" id="roket">
  <div class="wing-left"></div>
  <div class="wing-right"></div>
  <div class="tail"></div>
  <div class="capsule">
    <div class="top"><div class="shadow"></div></div>
    <div class="base"></div>
  </div>
  <div class="window-big"></div>
  <div class="window-small"></div>
  <div class="fire-1"></div>
  <div class="fire-2"></div>
  <div class="fire-3"></div>
  <div class="fire-4"></div>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const btn = document.getElementById('startBtn');
  const title = document.getElementById('title');
  const rocket = document.getElementById('roket');

  btn.addEventListener('click', () => {
    btn.disabled = true;

    gsap.to(title, {
      duration: 0.6,
      y: -100,
      scale: 0.2,
      opacity: 0,
      ease: 'back.in'
    });

    gsap.to(btn, {
      duration: 0.5,
      scale: 0,
      opacity: 0,
      ease: 'power2.in',
      onComplete: () => {
        rocket.style.display = 'block';
        launchRocket();
      }
    });
  });

  function launchRocket() {
    gsap.to(rocket, {
      duration: 2.4,
      y: -window.innerHeight - 400,
      ease: 'power4.inOut',
      onComplete: () => {
        window.location.href = "main.html";
      }
    });
  }
</script>

</body>
</html>
